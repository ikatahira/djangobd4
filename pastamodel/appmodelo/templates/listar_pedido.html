<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <ul>
        {% for pedido in pedidos %}
            <li>{{ pedido.cliente" }} - {{ pedido.produto}} - {{pedido.data_pedido}}</li>
        {% endfor %}
    </ul>
</body>
</html>
